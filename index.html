
<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
</head>
<body>
    <CENTER>
        <h1>YouTube Downloader</h1>
        <form action="/download" method="post">
            <input type="text" id="youtube_url" name="youtube_url" style="padding:15px;width:80%;border-radius:10px">
            <br><br>
            <input type="radio" id="audio" name="action" value="audio">
            <label for="audio">Download Audio Only</label><br><br>
            <input type="radio" id="video" name="action" value="video">
            <label for="video">Download Video</label><br><br>
            <input type="submit" value="Start Download" style="padding:15px;border-radius:10px">
        </form>
    </CENTER>
</body>
</html>
